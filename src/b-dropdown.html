<element name="b-dropdown">
    <style>
        :host {
            position: relative;
            display: block;
        }
        ul {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            float: left;
            list-style-type: none;
            padding: 5px 10px;
            margin: 0;
            background-color: white;
            z-index: 1000;
            border: 1px solid #ccc;
        }

        b-dropdown[open] ul {
            display: block;
        }

        li {
            display: block;
            padding: 5px 0;
        }

        hr {
            display: block;
            background-color: #ddd;
            height: 1px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
    <script>
        function isChildOf(node, possibleParent) {
            var isChildren = false;
            while (node && !isChildren) {
                isChildren = node === possibleParent;
                node = node.parentNode;
            }
            return isChildren;
        }

        ({
            get open() {
                return this.hasAttribute('open');
            },

            createdCallback: function() {
                this.clickOutsideListener = this.clickOutside.bind(this);
                if (this.id) {
                    var toggle = document.querySelector("[data-b-dropdown-toggle='" + this.id + "']");
                    if (toggle) {
                        var that = this;
                        toggle.addEventListener('click', function(e) {
                            e.stopPropagation();
                            that.toggle();
                        }, false)
                    }
                }
            },

            toggle: function() {
                this.open ? this.hide() : this.show();
            },

            show: function() {
                this.setAttribute('open', '');
                document.addEventListener('click', this.clickOutsideListener);
            },

            hide: function() {
                this.removeAttribute('open');
                document.removeEventListener('click', this.clickOutsideListener);
            },

            clickOutside: function(e) {
                if (!isChildOf(e.target, this)) {
                    this.hide();
                }
            }
        });
    </script>
</element>
