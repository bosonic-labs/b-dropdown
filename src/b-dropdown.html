<element name="b-dropdown">
    <style>
        /* need Shadow CSS */
        b-dropdown .b-dropdown-toggle {
            cursor: pointer;
        }

        b-dropdown ul {
            display: none;
            float: left;
            position: absolute;
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
            background-color: white;
            border: 1px solid black;
            z-index: 1;
        }

        b-dropdown.open ul {
            display: block;
        }

        b-dropdown li {
            display: block;
            padding: 5px 0;
        }

        b-dropdown hr {
            border: 0;
            height: 1px;
        }
    </style>
    <template>
        <p class="b-dropdown-toggle"></p>
        <content></content>
    </template>
    <script>
        ({
            readyCallback: function() {
                var root = this.createShadowRoot();
                root.appendChild(this.template.content.cloneNode(true));

                var toggleTitle = root.querySelector('p.b-dropdown-toggle');
                toggleTitle.textContent = this.getAttribute('title');

                toggleTitle.addEventListener('click', function(e) {
                    this.classList.toggle('open');
                }.bind(this));
            },

            addItem: function(node) {
                var item = document.createElement('li');
                if(typeof node === 'string') {
                    item.innerText = node;
                } else {
                    item.appendChild(node);
                }

                this.querySelector('ul').appendChild(item);
            }
        });
    </script>
</element>
