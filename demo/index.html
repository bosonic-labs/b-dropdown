<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <script src="js/bosonic-polyfills.js"></script>
    <script src="js/b-dropdown.js"></script>
    <link href="css/b-dropdown.css" rel="stylesheet">
</head>
<body>
    <style>
        .dropdown-toggle {
            margin: 0;
            padding-right: 5px;
        }
        .dropdown-toggle:after {
            padding-left: 10px;
            content:'\25BE';
        }
    </style>
    <button class="dropdown-toggle">Dropdown</button>
    <b-dropdown id="first">
        <ul>
            <li>plain text</li>
            <li><a href="#">link item</a></li>
            <hr />
            <li><a href="#">separated link</a></li>
        </ul>
    </b-dropdown>

    <button class="dropdown-toggle" data-b-dropdown-toggle="second">Dropdown</button>
    <b-dropdown id="second">
        <ul>
            <li>plain text</li>
            <li><a href="#">link item</a></li>
            <hr />
            <li><a href="#">separated link</a></li>
        </ul>
    </b-dropdown>

    <script type="text/javascript">
        window.addEventListener('WebComponentsReady', function() {
            document.querySelector('.dropdown-toggle').addEventListener('click', function(e) {
                e.stopPropagation();
                document.querySelector('#first').toggle();
            });
        });
    </script>
</body>
